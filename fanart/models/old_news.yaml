- published: 2009-10-09 18:00:00
  reporter: En-Cu-Kou
  heading: Ateliéry a Výstavní síň
  source: >
    Česká PokéGalerie od svého začátku fungovala i jako škola pro nové kreslíře.
    Poslední dobou si ale někteří návštěvníci stěžují na zápach terpentýnu
    a nedokončené obrázky, které někteří z našich žáků nechávají mezi
    vystavenými díly.
    Proto se správa Galerie rozhodla, že ke staré budově přistaví
    nové oddělení: Ateliéry.


    V Ateliérech bude možné potkat aspirující umělce, stejně jako si
    prohlédnout případné náčrtky nebo nedokončená díla jejich učitelů.
    Občas se tu může objevit i nějaká ta hra pro zpestření dlouhé chvíle, jako
    jedněmi oblíbené a jinými zatracované [[6871|poznávání vajíček]]; projekty
    jako [[Light & Dark]] a jiné generace vymyšlených pokémonů; nebo podobné
    [[3881|obrázky, které nejsou zrovna umění]].
    A protože jsme galerie internetová, mělo by být jednoduché přejít z jedné
