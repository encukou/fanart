- published: 2011-01-24 18:00:00
  reporter: En-Cu-Kou
  heading: Nepřátelé?
  source: >
    Všichni se tu mají rádi. Jen spolu občas nesouhlasí.

    Takhle to samozřejmě nefunguje, ale až vás tu někdo naštve, zkuste se
    zhluboka nadechnout a přečíst si „nepřátelský“ příspěvek znova.
    A představovat si že vůbec nepřátelský není. Jestli zjistíte že i tak
    dává smysl, zapřemýšlejte o tom, kolik máte důvodů věřit na nepřátele.

    A když to vypadá že váš vlastní text vyzněl příliš tvrdě?
    Zkuste se omluvit, i když jste nic špatného neudělali.
    Nic to nestojí, vážně :)

    Nu a pro všechny samozvané policajty: Přidat se na něčí stranu a bušit do
    společného protivníka toho moc nevyřeší.
    Na obou stranách jsou jen lidi, co občas udělají chybu – a vyčítat jim ji
    není to nejlepší co se dá udělat, ať už té chyby litují nebo ne.

    Díky za pozornost, můžete dál kreslit :)

