- published: 2009-10-10 18:00:00
  reporter: En-Cu-Kou
  heading: Jak hlasovat v soutěžích
  source: >
    Tak máme za sebou další soutěž.
    Bohužel se opět po nějaké době ukázalo, že spousta hlasů se rozdává spíš
    pro kamarády než pro hezké obrázky.
    Nechci na nikoho ukazovat, ale prosím, zamyslete se trošku.


    To, že tu někdo má spoustu kamarádů, každý ví.
    A je spousta možností, jak to dát najevo: v komentářích, oblíbenými
    obrázky, a podobně. Naopak u hlasování (a známkování obrázků) se prosím
    snažte hodnotit jenom ten samotný obrázek. Jak k tomu přijdou třeba autoři
    [[6916|Honchkrow]], [[6925|Latios a Ninetales]], [[6966|Gaiy]],
    [[6841|Porychu]], nebo i [[6892|Cherrimky]]?
    Nemyslíte, že se měly aspoň některé z těchhle obrázků umístit mnohem líp?
    Nemyslíte, že je smutné, když se někdo snaží co může, a pak dostane jen
    dva tři hlasy?


    Nikdo vás nenutí hlasovat pro obrázky, které se líbí ostatním.
    Tím míň pro obrázky, které se líbí lidem, kteří se o Galerii starají.
    Můžete hlasovat podle krásy obrázku, podle snahy, kterou autor vynaložil,
    nebo jeho zkušeností, nebo třeba podle toho jak se obrázek drží pravidel.
    Ale prosím, nehlasujte podle toho, s kým kamarádíte nebo koho by vám bylo
    líto. Jinak ty soutěže opravdu nemají smysl.

