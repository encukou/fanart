- published: 2009-04-27 18:00:00
  reporter: En-Cu-Kou
  heading: Jak hlasovat v soutěžích
  source: >
    Dvacátá soutěž končí, a protože přilákala docela dost nováčků, bylo by asi
    dobré říct, jak se bude hlasovat.


    Je to jednoduché – každý, kdo má při uzávěrce soutěže na Galerii obrázek,
    dostane pět hlasů, které může rozdělit mezi obrázky, které se mu líbí.
    Hlasuje se na [[soutěž:20|stránce soutěže]].


    Upozorňuju že hodnotíte nejen nejhezčí obrázek, ale i to, jak se autor
    držel pravidel. A taky nezapomeňte, že hodnotíte obrázek, ne jak kamarádíte
    s tím, kdo ho nakreslil.


    Nově jsou tu tyto dvě pravidla, zmíněná při vyhlášení: zaprvé není možné
    hlasovat pro vlastní obrázek, a zadruhé bude každý moci jednomu obrázku
    dát maximálně dva hlasy.


    Hlasování je anonymní, vaše volby vidím jenom já a na konci bude zveřejněný
    počet hlasů u každého obrázku.


    Hlasování skončí za týden: v pondělí 4. 5. máte poslední šanci hlasovat.


    Objevilo se tu několik individuí, kterým se očividně chce podvádět.
    Některým účtům, které vypadají jako by si je někdo vytvořil jen proto,
    aby mohl rozdat víc hlasů, jsem proto nedat právo hlasovat. A jak známo,
    když se kácí les, lítají třísky. Jestli jsem to udělal někomu, kdo by
    hlasovat měl, omlouvám se. Stížnosti prosím posílejte na encukou@gmail.com,
    na základě mailu se podívám do podrobnějších záznamů a snad zjistím,
    že některé případy nejsou podvody.
    (Jen tak orientačně – jde asi o 5 lidí, celkem menšina).


    Zároveň se budu dívat i na alterega starších uživatelů – ať vás ani
    nenapadne s nimi hlasovat. Bububu.


    Doporučuju si vybrat obrázky, pro které chcete hlasovat, předem.
    Při každém načtení hlasovací stránky se totiž náhodně seřadí – to aby někdo
    nebyl znevýhodněný pořadím svého obrázku.


    Tak konec strašení, držím palce ^_^


